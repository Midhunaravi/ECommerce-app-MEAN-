<h1 id="products_heading" class="text-center">Our Products</h1>
<section id="products" class="container mt-5">
  
  <div class="row">
    <div class="col-md-12">
      <h4>Filter by Category:</h4>
      <select (change)="filterByCategory($event)" class="form-control">
        <option value="">All Categories</option>
        <option *ngFor="let category of uniqueCategories" value="{{category}}">{{category}}</option>
      </select>
    </div>
  </div>
    <div class="col-md-12">
      <div class="row">
        <div *ngFor="let product of filteredProducts" class="col-sm-12 col-md-6 col-lg-3 my-3">
          <div class="card p-3 rounded">
            <img class="card-img-top mx-auto" src="{{'assets'+product.images[0].image}}" />
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">
                <a routerLink="/product/{{product._id}}">{{product.name}}</a>
              </h5>
              <div class="ratings mt-auto">
                <div class="rating-outer">
                  <div class="rating-inner" [ngStyle]="{'width':product.ratings / 5 * 100 + '%'}"></div>
                </div>
              </div>
              <!-- <p class="card-text">â‚¹{{product.price}}</p> -->
              <a routerLink="/product/{{product._id}}" id="view_btn" class="btn btn-block">View Details</a>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
